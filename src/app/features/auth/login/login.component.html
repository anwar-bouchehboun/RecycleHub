<div>
  <div></div>
  <div
    class="flex justify-center items-center p-4 min-h-screen bg-gradient-to-br from-blue-100 to-purple-100"
  >
    <div
      class="p-8 w-full max-w-md bg-white rounded-2xl shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105"
    >
      <!-- Logo Recycle Hub -->
      <div class="flex flex-col items-center mb-6">
        <div class="relative mb-4 w-20 h-20">
          <div
            class="absolute inset-0 bg-green-600 rounded-full opacity-10 animate-pulse"
          ></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="p-4 w-full h-full text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        </div>
        <div class="text-2xl font-bold tracking-wider text-green-600">
          Recycle Hub
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email input -->
        <div class="space-y-1 group">
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-0 top-2 w-6 h-6 text-gray-400 transition-colors group-hover:text-indigo-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
            <input
              type="email"
              formControlName="email"
              placeholder="exemple@email.com"
              class="py-2 pr-3 pl-8 w-full border-b-2 border-gray-300 transition-all duration-300 group-hover:border-indigo-500 focus:border-indigo-600 focus:outline-none"
            />
          </div>
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.errors
            "
            class="mt-1 text-sm text-red-500 animate-slide-up"
          >
            {{ getErrorMessage("email") }}
          </div>
        </div>

        <!-- Password input -->
        <div class="space-y-1 group">
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-0 top-2 w-6 h-6 text-gray-400 transition-colors group-hover:text-indigo-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Mot de passe"
              class="py-2 pr-10 pl-8 w-full border-b-2 border-gray-300 transition-all duration-300 group-hover:border-indigo-500 focus:border-indigo-600 focus:outline-none"
            />
            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              class="absolute top-2 right-2 text-gray-500 transition-colors hover:text-green-600"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </div>
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.errors
            "
            class="mt-1 text-sm text-red-500 animate-slide-up"
          >
            {{ getErrorMessage("password") }}
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="error$ | async as error" class="mt-2 text-sm text-red-500">
          {{ error }}
        </div>

        <!-- Submit button and register link -->
        <div class="flex flex-col gap-4">
          <button
            type="submit"
            [disabled]="!loginForm.valid || (loading$ | async)"
            class="flex justify-center items-center px-4 py-2 w-full text-white bg-green-600 rounded-md transition-colors duration-300 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span>Se connecter</span>
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="flex absolute inset-0 items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="flex relative justify-center text-sm">
              <span class="px-2 text-gray-500 bg-white">ou</span>
            </div>
          </div>

          <!-- Register link -->
          <div
            class="py-2 w-full text-center bg-green-600 rounded-lg transition-colors duration-200 hover:bg-green-700"
          >
            <a
              [routerLink]="['/register']"
              class="inline-flex gap-2 justify-center items-center py-1 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                />
              </svg>
              Cr√©er un compte
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
